<div class="row cuerpo">
    <div class="row justify-content-center align-items-center">
      <div class="row">
        <h1 class="titulos">{{ accion === 'new' ? 'Agregar Alquiler' : 'Modificar Alquiler' }}</h1>
      </div>
      <div class="row justify-content-center align-items-center p-2">
        <form class="justify-content-center align-items-center formulario" #formAlquiler="ngForm">
            <div>
                <label for="propietario" class="col-form-label">Seleccione Propietario: </label>
                <select name="propietario" id="propietario" class="form-select" required #prop="ngModel" [(ngModel)]="alquiler.propietario" >
                    <option value="">Seleccione un propietario...</option>
                    <option *ngFor="let p of propietarios" [ngValue]="p">{{p.apellido}}, {{p.nombre}}</option>
                </select>
                <div class="alert alert-danger m-2" [hidden]="prop.valid || prop.pristine">
                    Debes seleccionar un propietario
                </div>
            </div>
            <div>
                <label for="local" class="col-form-label">Seleccione Local: </label>
                <select name="local" id="local" class="form-select" required #loc="ngModel" [(ngModel)]="alquiler.local" >
                    <option value="">Seleccione un local..</option>
                    <option *ngFor="let l of locales" [ngValue]="l">{{l.pathimagen}}</option>
                </select>
                <div class="alert alert-danger m-2" [hidden]="loc.valid ||loc.pristine">
                    Debes seleccionar un local
                </div>
            </div>
            <div>
                <label for="plazomes" class="col-form-label">Plazomes</label>
                <input [(ngModel)]="alquiler.plazomes" type="number" id="plazomes" name="plazomes" class="form-control" aria-describedby="passwordHelpinline" placeholder="Ingresa el plazomes" required min="1" #plaz="ngModel">
                <div class="alert alert-danger m-2" [hidden]="plaz.valid || plaz.pristine">
                  El plazomes debe ser mayor o igual a 1
                </div>
            </div>
            <div>
                <label for="costoAlquiler" class="col-form-label">Costo Alquiler</label>
                <input [(ngModel)]="alquiler.costoAlquiler" type="number" id="costoAlquiler" name="costoAlquiler" class="form-control" aria-describedby="passwordHelpinline" placeholder="Ingresa elcosto del alquiler" required min="1" #costo="ngModel">
                <div class="alert alert-danger m-2" [hidden]="costo.valid || costo.pristine">
                  El costo debe ser mayor o igual a 1
                </div>
            </div>
            <div>
                <label for="fechaAlquiler" class="col-form-label">Fecha Alquiler</label>
                <input [(ngModel)]="alquiler.fechaAlquiler" type="text" id="fechaAlquiler" name="fechaAlquiler" class="form-control" aria-describedby="passwordHelpinline" placeholder="Ingrese la fecha" required #fecha="ngModel">
                <div class="alert alert-danger m-2" [hidden]="fecha.valid || fecha.pristine">
                  La fecha es obligatoria
                </div>
              </div>
          <div class="col-auto mt-2 centered">
            <a class="btn btn-danger">Cancelar</a>
            <button *ngIf="accion === 'new'" type="submit" class="btn btn-info mr-2" [disabled]="formAlquiler.invalid" (click)="crearAlquiler()">Guardar Local</button>
          <button *ngIf="accion === 'update'" type="button" class="btn btn-primary" [disabled]="formAlquiler.invalid" (click)="modificarAlquiler(alquiler)">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  
  <!-- Modal -->
  <div class="modal fade" id="ticketGuardadoModal" tabindex="-1" aria-labelledby="ticketGuardadoModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content modal-cuerpo">
        <div class="modal-header">
          <h5 class="modal-title" id="ticketGuardadoModalLabel">Ticket Guardado</h5>
          <button type="button" class="btn-close" aria-label="Close" ></button>
        </div>
        <div class="modal-body">
          Ticket guardado exitosamente.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" >Cerrar</button>
          <button type="button" class="btn btn-info" >Aceptar</button>
          <!--<a [routerLink]="['productos',0]" class="btn btn-info">Ir a Destacados</a>-->
        </div>
      </div>
    </div>
  </div>
